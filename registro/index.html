<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Crear cuenta</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img
          src="pagar.png"
          alt="Persona paga con smart watch"
          class="smartwatch"
        />
      </div>
      <img class="fixed2" src="estrella.png" alt="estrella" />
      <img class="fixed3" src="flecha1.png" alt="flecha" />
      <img class="fixed4" src="spark.png" alt="spark" />
      <div class="crearcuenta right-section">
        <h1>Crear cuenta</h1>
        <p>Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        <form action="#">
          <div class="inputcorto">
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido"
              required
            />
          </div>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Introduzca su contraseña"
            required
          />
          <div class="checkbox">
            <input type="checkbox" id="terminos" name="terminos" required />
            <label for="terminos"
              >Acepta los <a href="#">términos y condiciones</a></label
            >
          </div>
          <input type="submit" value="Crear cuenta" />
        </form>
        <div class="oinicia">
          <p>O inicia sesión con</p>
        </div>
        <div class="social-buttons">
          <button>
            <img class="iconos" src="icons8-google-30.png" alt="Logo Google" />
          </button>
          <button>
            <img class="iconos" src="icons8-apple-30.png" alt="Logo Apple" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
